<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quan Ly Thu Vien</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="./assets/styles/signup.css" />
    <link rel="stylesheet" href="./assets/styles/signin.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css">
  </head>
  <body>
    <main>
      <!-- signin -->
      <div class="row">
        <div class="col-12">
          <div class="form-wrapper">
            <div class="heading">
              Quản Lý Thư Viện
            </div>
            <form action="#">
              <div class="form-content">
                <div class="form-input">
                  <div class="input-text">
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="Email hoặc số điện thoại"
                    />
                  </div>
                  <div class="input-text">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Mật Khẩu"
                    />
                  </div>
                </div>
                <div class="form-submit-login">
                  <button type="submit" name="login">Đăng nhập</button>
                </div>

                <div class="form-line"></div>
                <div class="form-submit-sign-up"  data-bs-toggle="modal"
                data-bs-target="#signUpModal">
                  <a href="#"> Tạo tài khoản mới </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- modal-signup -->
      <div
        class="modal fade"
        id="signUpModal"
        tabindex="-1"
        aria-labelledby="signUpModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="signUpModalLabel">
                <div class="form-header1">
                  <div class="form-title1">Tạo tài khoản mới</div>
                  <div class="form-slogan1">Nhanh chóng và dễ dàng.</div>
                </div>
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="form-content1">
                <form action="#">
                  <div class="last-name">
                    <input
                      class="surname"
                      type="text"
                      name="surname"
                      placeholder="Họ"
                      minlength="6"
                      maxlength="20"
                      required
                    />
                    <input
                      class="name"
                      type="text"
                      name="name"
                      placeholder="Tên"
                      minlength="6"
                      maxlength="20"
                      required
                    />
                  </div>
                  <div class="email">
                    <input
                      type="text"
                      name="email"
                      placeholder="Số di động hoặc email"
                      minlength="6"
                      maxlength="20"
                      required
                    />
                  </div>
                  <div class="password">
                    <input
                      type="password"
                      name="password"
                      placeholder="Mật khẩu mới"
                      minlength="8"
                      maxlength="20"
                      required
                    />
                 
                  </div>
                  <div class="password">
                    <input
                      type="password"
                      name="password"
                      placeholder="Nhập lại mật khẩu"
                      minlength="8"
                      maxlength="20"
                      required
                    />
                 
                  </div>
                  <div class="dob">
                    <div class="row">
                      <div class="col-12">
                        <div class="small-title">
                          Sinh nhật <i class="fas fa-question-circle form-icon1"></i></i>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-4">
                        <select name="day" id="day">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                          <option value="13">13</option>
                          <option value="14">14</option>
                          <option value="15">15</option>
                          <option value="16">16</option>
                          <option value="17">17</option>
                          <option value="18">18</option>
                          <option value="19">19</option>
                          <option value="20">20</option>
                          <option value="21">21</option>
                          <option value="22">22</option>
                          <option value="23">23</option>
                          <option value="24">24</option>
                          <option value="25">25</option>
                          <option value="26">26</option>
                          <option value="27">27</option>
                          <option value="28">28</option>
                          <option value="29">29</option>
                          <option value="30">30</option>
                          <option value="31">31</option>
                        </select>
                      </div>
                      <div class="col-4">
                        <select name="month" id="month">
                          <option value="Tháng 1">Tháng 1</option>
                          <option value="Tháng 2">Tháng 2</option>
                          <option value="Tháng 3">Tháng 3</option>
                          <option value="Tháng 4">Tháng 4</option>
                          <option value="Tháng 5">Tháng 5</option>
                          <option value="Tháng 6">Tháng 6</option>
                          <option value="Tháng 7" selected>Tháng 7</option>
                          <option value="Tháng 8">Tháng 8</option>
                          <option value="Tháng 9">Tháng 9</option>
                          <option value="Tháng 10">Tháng 10</option>
                          <option value="Tháng 11">Tháng 11</option>
                          <option value="Tháng 12">Tháng 12</option>
                        </select>
                      </div>
                      <div class="col-4">
                        <select name="year" id="year">
                          <option value="2022">2022</option>
                          <option value="2021">2021</option>
                          <option value="2020">2020</option>
                          <option value="2019">2019</option>
                          <option value="2018">2018</option>
                          <option value="2017">2017</option>
                          <option value="2016">2016</option>
                          <option value="2015">2015</option>
                          <option value="2014" selected>2014</option>
                          <option value="2013">2013</option>
                          <option value="2012">2012</option>
                          <option value="2011">2011</option>
                          <option value="2010">2010</option>
                          <option value="2009">2009</option>
                          <option value="2007">2007</option>
                          <option value="2006">2006</option>
                          <option value="2005">2005</option>
                          <option value="2004">2004</option>
                          <option value="2003">2003</option>
                          <option value="2002">2002</option>
                          <option value="2001">2001</option>
                          <option value="2000">2000</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="gender">
                    <div class="small-title">
                      Giới tính <i class="fas fa-question-circle form-icon1"></i></i>
                    </div>
                    <div class="row">
                      <div class="col-4 gender-box">
                        <label class="lable-gender" for="female">Nữ</label>
                        <input
                          type="radio"
                          name="gender"
                          value="female"
                          class="checkbox"
                          id="female"
                          required
                        />
                      </div>
                      <div class="col-4 gender-box">
                        <label class="lable-gender" for="male">Nam</label>
                        <input
                          type="radio"
                          name="gender"
                          value="male"
                          class="checkbox"
                          id="male"
                          required
                        />
                      </div>
                      <div class="col-4 gender-box">
                        <label class="lable-gender" for="other">Khác</label>
                        <input
                          type="radio"
                          name="gender"
                          value="other"
                          id="other"
                          class="checkbox"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-submit1">
                    <button type="submit">Đăng ký</button>
                  </div>
                  <div class="form-footer1">
                    <a href="">Bạn đã có tài khoản ư ?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
