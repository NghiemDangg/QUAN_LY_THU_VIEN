<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quan Ly Thu Vien- Create User</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="stylesheet" href="./assets/styles/create.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Quản Lý Thư Viện</a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./usermanage.html">Đọc giả</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./bookmanage.html">Quản lý Sách</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./callCard.html">Phiếu Mượn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./callCardList.html">Tra cứu phiếu mượn</a>
              </li>
              <li class="nav-item logout-btn">
                <a class="nav-link" href="#">LogOut</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="form-wrapper">
          <form>
            <div class="row">
              <div class="col-6">
                <div class="input-group">
                  <label for="userid">Id Đọc Giả</label>
                  <input
                    type="text"
                    name="userid"
                    id="userid"
                  />
                </div>
                <div class="input-group">
                  <label for="personName">Tên Đọc Giả</label>
                  <input
                    type="text"
                    name="personName"
                    id="personName"
                  />
                </div>
                <div class="input-group">
                  <label for="phone">Điện Thoại</label>
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                  />
                </div>
              </div>

              <div class="col-6">
                <div class="input-group">
                  <label for="Location">Địa Chỉ</label>
                  <input
                    type="text"
                    name="Location"
                    id="Location"
                  />
                </div>
                <div class="input-group">
                  <label for="UserName">Tên Tài Khoản</label>
                  <input
                    type="text"
                    name="UserName"
                    id="UserName"
                  />
                </div>
                <div class="input-group">
                  <label for="password">Mật Khẩu</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                  />
                </div>
              </div>

            <div class="button-wrapper">
                <a
                  href="./usermanage.html"
                  type="submit"
                  id="btn-back"
                  class="button"
                  >Danh Sách Đọc Giả</a>
                <button type="submit" id="btn-create" class="button">
                  Tạo Đọc Giả Mới
                </button>
            </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
