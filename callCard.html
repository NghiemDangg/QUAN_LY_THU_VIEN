<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quan Ly Thu Vien- call card</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="stylesheet" href="./assets/styles/book.css" />
    <link rel="stylesheet" href="./assets/styles/create.css" />
  <style>
    .input-group {
      margin-bottom: 10px;
    }
    .form-wrapper{

    }
  </style>
  </head>
  <body>
    <header class="main-header">
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Quản Lý Thư Viện</a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./usermanage.html">Đọc giả</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./bookmanage.html">Quản lý Sách</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./callCard.html">Phiếu Mượn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./callCardList.html"
                  >Tra cứu phiếu mượn</a
                >
              </li>
              <li class="nav-item logout-btn">
                <a class="nav-link" href="#">LogOut</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="form-wrapper">
        <form>
          <div class="row">
            <div class="col-6">
              <div class="input-group">
                <label for="userid">Id Đọc Giả</label>
                <input type="text" name="userid" id="userid" />
              </div>
              <div class="input-group">
                <label for="personName">Tên Đọc Giả</label>
                <input type="text" name="personName" id="personName" />
              </div>
              <div class="input-group">
                <label for="idCard">Mã Phiếu Mượn</label>
                <input type="text" name="idCard" id="idCard" />
              </div>
            </div>

            <div class="col-6">
              <div class="input-group">
                <label for="borrowedDate">Ngày Mượn</label>
                <input type="date" name="borrowedDate" id="borrowedDate" />
              </div>
              <div class="input-group">
                <label for="returnDate">Ngày Trả</label>
                <input type="date" name="returnDate" id="returnDate" />
              </div>
              <div class="input-group">
                <label for="fine">Tiền Phạt</label>
                <input type="text" name="fine" id="fine" />
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="input-group">
                  <label for="note">Ghi Chú</label>
                  <textarea
                    class="form-control"
                    name=""
                    id=""
                    rows="3"
                    style="width: 100%;
                    height: 100px;"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="button-wrapper">
              <a
                href="./callCardList.html"
                type="submit"
                id="btn-back"
                class="button"
                >Tra Cứu Phiếu Mượn</a
              >
              <button type="submit" id="btn-create" class="button">
                Tạo Phiếu Mượn
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
