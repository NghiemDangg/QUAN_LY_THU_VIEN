<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quan Ly Thu Vien- Create Book</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="stylesheet" href="./assets/styles/create.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Quản Lý Thư Viện</a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./usermanage.html">Đọc giả</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./bookmanage.html">Quản lý Sách</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./callCard.html">Phiếu Mượn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./callCardList.html">Chi tiết phiếu mượn</a>
              </li>
              <li class="nav-item logout-btn">
                <a class="nav-link" href="#">LogOut</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="form-wrapper">
          <form>
            <div class="row">
              <div class="col-4">
                <div class="input-group">
                  <label for="bookid">Id sách</label>
                  <input
                    type="text"
                    name="bookId"
                    id="bookid"
                  />
                </div>
                <div class="input-group">
                  <label for="bookName">Tên Sách</label>
                  <input
                    type="text"
                    name="bookName"
                    id="bookName"
                  />
                </div>
                <div class="input-group">
                  <label for="bookCategory">Thể Loại</label>
                  <input
                    type="text"
                    name="bookCategory"
                    id="bookCategory"
                  />
                </div>
              </div>

              <div class="col-4">
                <div class="input-group">
                  <label for="author">Tác giả</label>
                  <input
                    type="text"
                    name="author"
                    id="author"
                  />
                </div>
                <div class="input-group">
                  <label for="publicationDate">Ngày xuất bản</label>
                  <input
                    type="date"
                    name="publicationDate"
                    id="publicationDate"
                  />
                </div>
                <div class="input-group">
                  <label for="amout">Số Lượng</label>
                  <input
                    type="text"
                    name="amout"
                    id="amout"
                  />
                </div>
              </div>

              <div class="col-4">
                <div class="input-group">
                  <label for="bookThumbnail">Hình Ảnh</label>
                  <input
                    type="file"
                    name="bookThumbnail"
                    id="bookThumbnail"
                  />
                </div>

            </div>
            <div class="button-wrapper">
                <a
                  href="./bookmanage.html"
                  type="submit"
                  id="btn-back"
                  class="button"
                  >Quản Lý Sách</a>
                <button type="submit" id="btn-create" class="button">
                  Tạo Sách Mới
                </button>
            </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
